<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body
        {
            background-color: black;
            color: white;
            text-align: center;
            margin-top: 100px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        
        }
        
        select,button
        {
            width: 170px;
        }
       
    </style>
    <title>14.3.1 - zadanie na vypracovanie </title>
</head>
<body>
    <h2>14.3.1 - zadanie na vypracovanie</h2>
    <input type="text" id="number1" placeholder="number"><br>
    <select id="operators">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select><br>
    
    <input type="text" id="number2" placeholder="number"><br>
    
    <button onclick="calc(event);">=</button><br>
   
    <input type="text" id="result" placeholder="result"><br>


    <h2>Historia operácií</h2>
    <div id="textArea"></div>
   
   
    <script>

        let resultAr = []; 
        let pocet = 0;  
        let textArea = document.getElementById("textArea");

        function calc(event){
            event.preventDefault()
            /* premenne */
            let number1 = parseInt(document.getElementById("number1").value);
            let number2 = parseInt(document.getElementById("number2").value);
            let operators = document.getElementById("operators").value;
                    
                       

            /* podmienky */
                if (operators === "+")
                {
                    let result = document.getElementById('result').value=number1+number2;
                }
                else if (operators === "-")
                {
                    let result = document.getElementById('result').value=number1-number2;
                }
                else if (operators === "*")
                {
                    let result = document.getElementById('result').value=number1*number2;
                }
                else if (operators === "/")
                {
                    let result = document.getElementById('result').value=number1/number2;
                }

            /* local storage */
            if (resultAr.length > 4){
                resultAr.shift();
            }
            resultAr.push({number1:number1,operators:operators, number2:number2, result:result.value}); 
            localStorage.setItem("filmy",JSON.stringify(resultAr));
            
            /*konzola*/
            zapisDoKonzoly(resultAr);

            /* historia na html */
            textArea.innerHTML += '<p> ' + number1 + ' ' + operators + ' ' + number2 + ' = ' + result.value + '</p>';
            pocet = pocet + 1;
            /* odstraním prebytocne hodnoty*/
            if (pocet>5){
                textArea.removeChild(textArea.firstChild);
            }

        }
        /* funkcia zapisovania do konzoly */
        function zapisDoKonzoly(resultAr){
            console.log(resultAr);
        }
    </script>
</body>
</html>
